<!DOCTYPE html>
<html>
<head>
  <title>Function Definition</title>
</head>
<body>

  <button onclick="sayGoodbye()">Run Definition</button>

  <script>
    // Function Definition (Expression)
    const sayGoodbye = function() {
      alert("Goodbye from a Function Definition!");
    };
  </script>

</body>
</html>
