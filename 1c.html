<!DOCTYPE html>
<html>
<head>
  <title>Event Listener Demo</title>
  <style>
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: rgb(100, 231, 100);
    }
  </style>
</head>
<body>
  <h2>Click the Button</h2>
  <button id="clickBtn">Click Me</button>
  <h2>Hover Over the Box</h2>
  <div id="hoverBox" style="width:200px;height:100px;background-color:lightblue;">
  this is fathima
  </div>
  <h2>Type Something</h2>
  <input type="text" id="textInput" placeholder="Type here..." />
  <div id="output"></div>
  <script>
    document.getElementById("clickBtn").addEventListener("click", function() {
      document.getElementById("output").textContent = "Button was clicked!";
    });
    document.getElementById("hoverBox").addEventListener("mouseover", function() {
      document.getElementById("output").textContent = "Mouse is over the box!";
    });
    document.getElementById("textInput").addEventListener("keyup", function(event) {
      document.getElementById("output").textContent = `You typed: ${event.target.value}`;
    });
  </script>
</body>
</html>
